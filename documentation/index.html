<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rapid React</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class = "body">
        <div class="top">
            <h1 id="title" class="animateInRight">Arcadia Robotics Rapid React</h1>
        </div>
        <div class = "content">
            <div class = "left">
                <h1>Autonomous</h1>
                <div class = "auto_grid">
                    <button class = "component" onclick = "sensor1()">Sensor 1</button>
                    <button class = "component" onclick = "sensor2()">Sensor 2</button>
                </div>
                <h1>Teleop</h1>
                <div class = "teleop_grid">
                    <button class = "component" onclick = "sensor3()">Sensor 3</button>
                    <button class = "component" onclick = "sensor4()">Sensor 4</button>
                </div>
            </div>
            <div class = "right" id = "info">
            </div>
        </div>
        <div class = "bottom">
            <h1>State Machine (Image)</h1>
        </div>
        <!-- Stays at bottom -->
        <script src="code.js"></script>
    </body>
</html>
